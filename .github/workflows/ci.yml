# StudySync CI Pipeline
# This workflow runs on every push and pull request
name: ğŸš€ StudySync CI Pipeline

# When should this workflow run?
on:
  push:
    branches: [ main, develop ]  # Run on main and develop branches
  pull_request:
    branches: [ main ]           # Run on PRs to main
  workflow_dispatch:             # Allow manual triggering

# Environment variables available to all jobs
env:
  NODE_VERSION: '18'
  DOCKER_REGISTRY: 'docker.io'
  IMAGE_NAME: 'studysync'

# Jobs are the main units of work
jobs:
  # Job 1: Run Tests
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest  # Use GitHub's Ubuntu runner
    
    # Services are additional containers (like databases)
    services:
      mongodb:
        image: mongo:7.0
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: password123
          MONGO_INITDB_DATABASE: studysync
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        # Test on multiple Node.js versions
        node-version: [18, 20]

    steps:
      # Step 1: Get the source code
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      # Step 2: Setup Node.js
      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      # Step 3: Install Backend Dependencies
      - name: ğŸ“¦ Install Backend Dependencies
        working-directory: ./backend
        run: |
          npm ci
          echo "âœ… Backend dependencies installed"

      # Step 4: Install Frontend Dependencies  
      - name: ğŸ“¦ Install Frontend Dependencies
        working-directory: ./frontend
        run: |
          npm ci
          echo "âœ… Frontend dependencies installed"

      # Step 5: Run Backend Tests
      - name: ğŸ§ª Run Backend Tests
        working-directory: ./backend
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://admin:password123@localhost:27017/studysync_test?authSource=admin
          JWT_SECRET: test-jwt-secret-key-for-ci-cd-pipeline
        run: |
          echo "ğŸ§ª Running backend tests..."
          npm test
          echo "âœ… Backend tests completed"

      # Step 6: Run Frontend Tests
      - name: ğŸ§ª Run Frontend Tests
        working-directory: ./frontend
        run: |
          echo "ğŸ§ª Running frontend tests..."
          npm test -- --coverage --watchAll=false
          echo "âœ… Frontend tests completed"

      # Step 7: Build Frontend for Production
      - name: ğŸ—ï¸ Build Frontend
        working-directory: ./frontend
        run: |
          echo "ğŸ—ï¸ Building frontend for production..."
          npm run build
          echo "âœ… Frontend build completed"

      # Step 8: Upload Coverage Reports
      - name: ğŸ“Š Upload Coverage Reports
        uses: codecov/codecov-action@v3
        with:
          directory: ./frontend/coverage
          flags: frontend
          name: frontend-coverage

  # Job 2: Code Quality & Security
  quality:
    name: ğŸ” Code Quality & Security
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full git history for better analysis

      # ESLint for code quality
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        run: |
          cd backend && npm ci
          cd ../frontend && npm ci

      - name: ğŸ” Run ESLint (Backend)
        working-directory: ./backend
        run: |
          echo "ğŸ” Running ESLint on backend..."
          npx eslint . --ext .js --format=json --output-file=eslint-report.json || true
          echo "âœ… ESLint analysis completed"

      - name: ğŸ” Run ESLint (Frontend)
        working-directory: ./frontend
        run: |
          echo "ğŸ” Running ESLint on frontend..."
          npx eslint src --ext .ts,.tsx --format=json --output-file=eslint-report.json || true
          echo "âœ… ESLint analysis completed"

      # Security vulnerability scanning
      - name: ğŸ›¡ï¸ Security Audit (Backend)
        working-directory: ./backend
        run: |
          echo "ğŸ›¡ï¸ Running security audit on backend..."
          npm audit --audit-level=high
          echo "âœ… Backend security audit completed"

      - name: ğŸ›¡ï¸ Security Audit (Frontend)
        working-directory: ./frontend
        run: |
          echo "ğŸ›¡ï¸ Running security audit on frontend..."
          npm audit --audit-level=high
          echo "âœ… Frontend security audit completed"

      # Dependency vulnerability scanning with Snyk
      - name: ğŸ” Run Snyk Security Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --all-projects

  # Job 3: Build Docker Images
  build:
    name: ğŸ³ Build Docker Images
    runs-on: ubuntu-latest
    needs: [test, quality]  # Only run if tests and quality checks pass
    
    # Only build images on main branch or tags
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    
    outputs:
      backend-image: ${{ steps.backend-meta.outputs.tags }}
      frontend-image: ${{ steps.frontend-meta.outputs.tags }}
      
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      # Set up Docker Buildx for advanced features
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to Docker Hub
      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Extract metadata for Docker images
      - name: ğŸ“‹ Extract Backend Metadata
        id: backend-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}-backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ“‹ Extract Frontend Metadata
        id: frontend-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}-frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      # Build and push Backend Docker image
      - name: ğŸ—ï¸ Build & Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          platforms: linux/amd64,linux/arm64  # Multi-architecture support
          push: true
          tags: ${{ steps.backend-meta.outputs.tags }}
          labels: ${{ steps.backend-meta.outputs.labels }}
          cache-from: type=gha  # GitHub Actions cache
          cache-to: type=gha,mode=max

      # Build and push Frontend Docker image
      - name: ğŸ—ï¸ Build & Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.frontend-meta.outputs.tags }}
          labels: ${{ steps.frontend-meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Security scanning of built images
      - name: ğŸ” Scan Backend Image for Vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.backend-meta.outputs.tags }}
          format: 'sarif'
          output: 'backend-trivy-results.sarif'

      - name: ğŸ” Scan Frontend Image for Vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.frontend-meta.outputs.tags }}
          format: 'sarif'
          output: 'frontend-trivy-results.sarif'

      # Upload scan results to GitHub Security tab
      - name: ğŸ“Š Upload Trivy Scan Results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: '.'